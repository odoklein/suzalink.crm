<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="90" cy="90" r="75" fill="url(#activityGradient)" opacity="0.08"/>
  
  <!-- Timeline -->
  <g transform="translate(50, 30)">
    <!-- Vertical Line -->
    <rect x="18" y="10" width="4" height="100" rx="2" fill="#E6E8EB"/>
    
    <!-- Timeline Items -->
    <!-- Item 1 - Empty Circle -->
    <circle cx="20" cy="20" r="12" fill="white" stroke="#CED4DA" stroke-width="2" stroke-dasharray="4 4"/>
    
    <!-- Item 2 - Empty Circle -->
    <circle cx="20" cy="60" r="12" fill="white" stroke="#CED4DA" stroke-width="2" stroke-dasharray="4 4"/>
    
    <!-- Item 3 - Empty Circle -->
    <circle cx="20" cy="100" r="12" fill="white" stroke="#CED4DA" stroke-width="2" stroke-dasharray="4 4"/>
    
    <!-- Placeholder Lines -->
    <rect x="45" y="15" width="35" height="6" rx="3" fill="#E6E8EB"/>
    <rect x="45" y="25" width="25" height="4" rx="2" fill="#F1F3F5"/>
    
    <rect x="45" y="55" width="30" height="6" rx="3" fill="#E6E8EB"/>
    <rect x="45" y="65" width="40" height="4" rx="2" fill="#F1F3F5"/>
    
    <rect x="45" y="95" width="40" height="6" rx="3" fill="#E6E8EB"/>
    <rect x="45" y="105" width="20" height="4" rx="2" fill="#F1F3F5"/>
  </g>
  
  <!-- Action Icons -->
  <!-- Phone Icon -->
  <g transform="translate(115, 45)">
    <circle cx="18" cy="18" r="18" fill="#1A6BFF" opacity="0.15"/>
    <path d="M13 10L16 13L13 16" fill="none" stroke="#1A6BFF" stroke-width="2" stroke-linecap="round"/>
    <rect x="18" y="10" width="8" height="16" rx="2" stroke="#1A6BFF" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Mail Icon -->
  <g transform="translate(125, 100)">
    <circle cx="18" cy="18" r="18" fill="#00D985" opacity="0.15"/>
    <rect x="8" y="11" width="20" height="14" rx="2" stroke="#00D985" stroke-width="2" fill="none"/>
    <path d="M8 13L18 20L28 13" stroke="#00D985" stroke-width="2" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Decorative -->
  <circle cx="40" cy="145" r="4" fill="#FFAA00" opacity="0.4"/>
  <circle cx="145" cy="35" r="3" fill="#A46CFF" opacity="0.4"/>
  
  <!-- Plus indicator -->
  <g transform="translate(25, 80)">
    <circle cx="12" cy="12" r="12" fill="#1A6BFF"/>
    <path d="M7 12H17M12 7V17" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <defs>
    <linearGradient id="activityGradient" x1="15" y1="15" x2="165" y2="165" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1A6BFF"/>
      <stop offset="1" stop-color="#A46CFF"/>
    </linearGradient>
  </defs>
</svg>

