<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="90" cy="90" r="75" fill="url(#dealGradient)" opacity="0.08"/>
  
  <!-- Briefcase -->
  <g transform="translate(45, 50)">
    <!-- Handle -->
    <rect x="30" y="0" width="30" height="12" rx="6" stroke="#1A6BFF" stroke-width="3" fill="none"/>
    
    <!-- Briefcase Body -->
    <rect x="5" y="20" width="80" height="55" rx="8" fill="white" stroke="#E6E8EB" stroke-width="1"/>
    
    <!-- Middle Strap -->
    <rect x="38" y="20" width="14" height="55" fill="#1A6BFF" opacity="0.15"/>
    
    <!-- Lock -->
    <rect x="40" y="42" width="10" height="8" rx="2" fill="#1A6BFF"/>
    <circle cx="45" cy="46" r="2" fill="white"/>
    
    <!-- Dollar Sign -->
    <g transform="translate(32, 58)">
      <text x="13" y="12" font-family="system-ui" font-size="14" font-weight="bold" fill="#00D985" text-anchor="middle">$</text>
    </g>
  </g>
  
  <!-- Growth Arrow -->
  <g transform="translate(115, 70)">
    <path d="M0 30L20 10L40 20" stroke="#00D985" stroke-width="3" stroke-linecap="round" fill="none"/>
    <polygon points="40,10 50,20 40,25" fill="#00D985"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="40" cy="40" r="5" fill="#FFAA00" opacity="0.4"/>
  <circle cx="150" cy="130" r="4" fill="#A46CFF" opacity="0.4"/>
  <circle cx="35" cy="140" r="3" fill="#1A6BFF" opacity="0.3"/>
  
  <defs>
    <linearGradient id="dealGradient" x1="15" y1="15" x2="165" y2="165" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1A6BFF"/>
      <stop offset="1" stop-color="#00D985"/>
    </linearGradient>
  </defs>
</svg>

