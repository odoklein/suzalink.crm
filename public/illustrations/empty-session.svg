<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="120" cy="120" r="100" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- Main Character - Person with Laptop -->
  <g transform="translate(50, 60)">
    <!-- Desk -->
    <rect x="20" y="100" width="100" height="8" rx="4" fill="#E6E8EB"/>
    
    <!-- Laptop Base -->
    <rect x="35" y="80" width="70" height="20" rx="3" fill="#495057"/>
    
    <!-- Laptop Screen -->
    <rect x="40" y="45" width="60" height="40" rx="2" fill="#1A6BFF"/>
    <rect x="44" y="49" width="52" height="32" rx="1" fill="#FFFFFF"/>
    
    <!-- Screen Content - Lines -->
    <rect x="48" y="55" width="30" height="3" rx="1" fill="#E6E8EB"/>
    <rect x="48" y="62" width="44" height="3" rx="1" fill="#E6E8EB"/>
    <rect x="48" y="69" width="20" height="3" rx="1" fill="#1A6BFF"/>
    
    <!-- Person - Head -->
    <circle cx="70" cy="25" r="18" fill="#FFD8B5"/>
    
    <!-- Person - Hair -->
    <path d="M52 20C52 10 60 5 70 5C80 5 88 10 88 20C88 25 85 28 82 28C82 28 85 15 70 15C55 15 58 28 58 28C55 28 52 25 52 20Z" fill="#495057"/>
    
    <!-- Person - Body -->
    <path d="M45 85C45 65 55 55 70 55C85 55 95 65 95 85" fill="#4C85FF"/>
    
    <!-- Person - Arms -->
    <path d="M45 75L35 90" stroke="#4C85FF" stroke-width="8" stroke-linecap="round"/>
    <path d="M95 75L105 90" stroke="#4C85FF" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="180" cy="50" r="8" fill="#1A6BFF" opacity="0.3"/>
  <circle cx="60" cy="180" r="6" fill="#00D985" opacity="0.4"/>
  <circle cx="200" cy="140" r="4" fill="#FFAA00" opacity="0.5"/>
  
  <!-- Play Icon -->
  <g transform="translate(170, 160)">
    <circle cx="20" cy="20" r="20" fill="#1A6BFF"/>
    <path d="M16 12L28 20L16 28V12Z" fill="white"/>
  </g>
  
  <defs>
    <linearGradient id="gradient1" x1="20" y1="20" x2="220" y2="220" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1A6BFF"/>
      <stop offset="1" stop-color="#00D985"/>
    </linearGradient>
  </defs>
</svg>

