<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="120" cy="120" r="100" fill="url(#leadGradient)" opacity="0.08"/>
  
  <!-- Contact Cards Stack -->
  <g transform="translate(55, 55)">
    <!-- Back Card -->
    <rect x="20" y="20" width="100" height="70" rx="8" fill="#E6E8EB" transform="rotate(-5 70 55)"/>
    
    <!-- Middle Card -->
    <rect x="10" y="10" width="100" height="70" rx="8" fill="#F1F3F5" transform="rotate(3 60 45)"/>
    
    <!-- Front Card -->
    <rect x="0" y="0" width="100" height="70" rx="8" fill="white" stroke="#E6E8EB" stroke-width="1"/>
    
    <!-- Card Content -->
    <!-- Avatar Circle -->
    <circle cx="25" cy="25" r="12" fill="#1A6BFF" opacity="0.2"/>
    <circle cx="25" cy="25" r="8" fill="#1A6BFF" opacity="0.4"/>
    
    <!-- Name Line -->
    <rect x="45" y="18" width="45" height="6" rx="3" fill="#495057"/>
    
    <!-- Info Lines -->
    <rect x="45" y="30" width="35" height="4" rx="2" fill="#ADB5BD"/>
    
    <!-- Contact Line -->
    <rect x="15" y="50" width="70" height="4" rx="2" fill="#E6E8EB"/>
    <rect x="15" y="58" width="50" height="4" rx="2" fill="#E6E8EB"/>
  </g>
  
  <!-- Person Icons Around -->
  <g transform="translate(40, 150)">
    <circle cx="12" cy="8" r="8" fill="#4C85FF" opacity="0.3"/>
    <path d="M0 28C0 20 5 16 12 16C19 16 24 20 24 28" fill="#4C85FF" opacity="0.3"/>
  </g>
  
  <g transform="translate(175, 60)">
    <circle cx="12" cy="8" r="8" fill="#00D985" opacity="0.4"/>
    <path d="M0 28C0 20 5 16 12 16C19 16 24 20 24 28" fill="#00D985" opacity="0.4"/>
  </g>
  
  <!-- Search/Plus Icon -->
  <g transform="translate(165, 155)">
    <circle cx="20" cy="20" r="20" fill="#1A6BFF"/>
    <path d="M13 20H27M20 13V27" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative Dots -->
  <circle cx="55" cy="45" r="4" fill="#FFAA00" opacity="0.5"/>
  <circle cx="195" cy="180" r="5" fill="#00D985" opacity="0.4"/>
  
  <defs>
    <linearGradient id="leadGradient" x1="20" y1="20" x2="220" y2="220" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1A6BFF"/>
      <stop offset="1" stop-color="#A46CFF"/>
    </linearGradient>
  </defs>
</svg>

