<svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="120" cy="120" r="100" fill="url(#taskGradient)" opacity="0.08"/>
  
  <!-- Clipboard -->
  <g transform="translate(60, 40)">
    <!-- Clipboard Body -->
    <rect x="10" y="20" width="100" height="130" rx="8" fill="white" stroke="#E6E8EB" stroke-width="1"/>
    
    <!-- Clipboard Top -->
    <rect x="35" y="10" width="50" height="20" rx="4" fill="#1A6BFF"/>
    <circle cx="60" cy="20" r="5" fill="white"/>
    
    <!-- Task Items -->
    <!-- Checked Task 1 -->
    <rect x="25" y="45" width="16" height="16" rx="4" fill="#00D985"/>
    <path d="M29 53L33 57L41 49" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="50" y="49" width="45" height="8" rx="4" fill="#E6E8EB"/>
    
    <!-- Checked Task 2 -->
    <rect x="25" y="75" width="16" height="16" rx="4" fill="#00D985"/>
    <path d="M29 83L33 87L41 79" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="50" y="79" width="40" height="8" rx="4" fill="#E6E8EB"/>
    
    <!-- Checked Task 3 -->
    <rect x="25" y="105" width="16" height="16" rx="4" fill="#00D985"/>
    <path d="M29 113L33 117L41 109" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="50" y="109" width="35" height="8" rx="4" fill="#E6E8EB"/>
  </g>
  
  <!-- Celebration Elements -->
  <g transform="translate(170, 80)">
    <path d="M0 20L10 0L20 20" fill="#FFAA00" opacity="0.6"/>
  </g>
  
  <g transform="translate(45, 100)">
    <circle cx="8" cy="8" r="8" fill="#1A6BFF" opacity="0.3"/>
  </g>
  
  <!-- Check Badge -->
  <g transform="translate(155, 145)">
    <circle cx="25" cy="25" r="25" fill="#00D985"/>
    <path d="M15 25L22 32L35 19" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Sparkles -->
  <path d="M185 55L190 65L200 60L190 70L185 80L180 70L170 60L180 65L185 55Z" fill="#FFAA00" opacity="0.5"/>
  <circle cx="60" cy="180" r="4" fill="#A46CFF" opacity="0.4"/>
  
  <defs>
    <linearGradient id="taskGradient" x1="20" y1="20" x2="220" y2="220" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00D985"/>
      <stop offset="1" stop-color="#1A6BFF"/>
    </linearGradient>
  </defs>
</svg>

